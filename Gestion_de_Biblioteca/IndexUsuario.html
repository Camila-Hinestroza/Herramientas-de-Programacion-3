<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Gestión de Bibliotecas</title>
<link rel="stylesheet" href="stylesusuario.css">
<script src="srciptUsuario.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>
    
        <div class="NuevoUsuario">
            <h2 style="padding-top: 3.5%; padding-left: 5%;">Registrar Nuevo Usuario</h2>
            <!-- Formulario para agregar Usuarios -->
            <form id="FormularioUsuarios">
                <p>Nombre:</p>
                <input type="text" id="usuarioNombre" placeholder="Nombre" required>
                <p>Correo Electrónico:</p>
                <input type="email" id="usuarioCorreo" placeholder="Correo Electrónico" required style="width: 88%;">
                <p>Fecha de Nacimiento:</p>
                <input type="date" id="usuarioNacimiento" placeholder="Fecha de Nacimiento" required>
                <p></p>
                <input type="submit" value="Agregar Usuario">
            </form>
        </div>

    <!-- Tabla de usuarios -->
    <h2>Lista de Usuarios</h2>
    <table id="bookTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo Electrónico</th>
                <th>Fecha de Nacimiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="listaUsuarios">
        </tbody>
    </table>
</div>

</body>
</html>
